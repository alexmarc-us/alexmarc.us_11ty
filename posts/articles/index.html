---
layout: main
bodyClass: min
title: 'Alex Marcus: Articles'
---
<section class="posts">
	<h2>Articles</h2>
	<ul>
		{%- for article in collections.articles -%}
		<li>
			<a class="title" href="{{ article.url }}">{{ article.data.title }}</a>
			{%- if article.data.summary -%}
				<p class="p-summary">{{ article.data.summary }}</p>
			{%- endif -%}

			<time class="dt-published" datetime="{{ article.date | dateIso }}">{{ article.date | dateReadable }}</time>
		</li>
		{%- endfor -%}
	</ul>			
</section>
