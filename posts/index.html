---
layout: main
title: 'Posts'
---
<section class="posts">
	<h2>Posts</h2>
	<ul>
		{%- for post in collections.posts -%}
		<li>
			<a class="title" href="{{ post.url }}">{{ post.data.title }}</a>
			{%- if post.data.summary -%}
				<p class="p-summary">{{ post.data.summary }}</p>
			{%- endif -%}

			<time class="dt-published" datetime="{{ post.date | dateIso }}">{{ post.date | dateReadable }}</time>
		</li>
		{%- endfor -%}
	</ul>			
</section>
